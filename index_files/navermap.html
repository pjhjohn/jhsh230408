    <script type="text/javascript">

        var map;
        var infowindow;
        var marker;

        $(document).ready(function () {

            map = new naver.maps.Map('map_canvas', {
                center: latlng,
                zoom: 16
            });

            marker = new naver.maps.Marker({
                position: latlng,
                map: map,
                
                draggable: false,

                shape: {

                infowindow.setContent(contentString);
                infowindow.open(map, marker);
            }
